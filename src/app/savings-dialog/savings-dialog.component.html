<h1>{{account.name}}</h1>
<div>
    <button mat-button (click)="showAddPot = true">Add Pot</button>
    <div>Amount</div><div>{{account.amount ? account.amount : 0}}</div>
    <section *ngIf="showAddPot">
        <form [formGroup]="addPotsForm" (ngSubmit)="addPot()">
            <mat-form-field>
            <label for="name"></label>
            <input matInput formControlName="name">
            </mat-form-field>
            <button>Add Pot</button>
        </form>
    </section>
</div>
