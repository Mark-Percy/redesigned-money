<section [ngStyle]="{width: panelWidth}">
    <header>
        <h3>Savings accounts</h3>
    </header>
    <table mat-table [dataSource]="accounts">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let account">{{account.name}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let account">{{account.amount ? account.amount : 0}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: columns;"
            (click)="viewSavings(row.id)"
        ></tr>
    </table>
</section>
