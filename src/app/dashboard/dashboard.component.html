<div style="display:flex; justify-content: center;">
    <app-personal-info></app-personal-info>
</div>
@if(dashboardCols == 1){
    <div>
        <button mat-icon-button (click)="switchCol(0)" [disabled]="currCol == 0"><mat-icon>chevron_left</mat-icon></button>
        <button mat-icon-button (click)="switchCol(1)" [disabled]="currCol == 1"><mat-icon>chevron_right</mat-icon></button>
    </div>
}
<mat-grid-list [cols]="dashboardCols" rowHeight="45vh">

    @if(currCol == 0) {
        <mat-grid-tile><app-transaction [panelWidth]="panelWidth"></app-transaction></mat-grid-tile>
        <mat-grid-tile><app-savings [panelWidth]="panelWidth"></app-savings></mat-grid-tile>
    }

    @if(dashboardCols == 2 || currCol == 1) {
        <mat-grid-tile><app-totals [panelWidth]="panelWidth"></app-totals></mat-grid-tile>
        <mat-grid-tile>empty</mat-grid-tile>
    }

</mat-grid-list>
