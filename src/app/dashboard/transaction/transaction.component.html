<section [ngStyle]="{width: panelWidth}">
    <header>
        <h3>Recent Transactions</h3><button mat-icon-button><mat-icon (click)="transactionDialog();">add</mat-icon></button>
    </header>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.transactionDate.toDate().toLocaleDateString('en-UK')}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
        </ng-container>
        <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef>Account</th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.account}} </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</section>
