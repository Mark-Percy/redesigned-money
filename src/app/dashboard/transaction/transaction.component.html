<section>
    <header>
        <h3>Recent Transactions</h3><button mat-icon-button><mat-icon (click)="transactionDialog();">add</mat-icon></button>
    </header>

    <div>
        <div *ngFor="let transaction of transactions | async">
            {{ transaction.transactionDate.toDate().toLocaleDateString('en-UK') }}
            {{ transaction.category }}
            {{ transaction.account }}
            {{ transaction.location }}
        </div>
    </div>
</section>
